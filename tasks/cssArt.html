<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art: Geometric Landscape</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .art-container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        /* Sky elements */
        .sky {
            position: absolute;
            width: 100%;
            height: 60%;
            background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 15%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 20% 30%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 15% 70%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 25% 85%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 75% 25%, white 1%, transparent 1%),
                radial-gradient(1px 1px at 85% 50%, white 1%, transparent 1%);
            background-size: 100px 100px;
            animation: stars-move 200s linear infinite;
        }

        @keyframes stars-move {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }

        .moon {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 50%;
            top: 50px;
            right: 100px;
            box-shadow: 0 0 30px #f5f5f5;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 70px;
            height: 70px;
            background: linear-gradient(to bottom, #0f0c29, #302b63);
            border-radius: 50%;
            top: 5px;
            right: -15px;
        }

        /* Mountain range */
        .mountains {
            position: absolute;
            bottom: 40%;
            width: 100%;
            height: 100px;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 120px solid #1e3c72;
        }

        .mountain:nth-child(1) {
            left: 0;
            transform: scale(0.8);
        }

        .mountain:nth-child(2) {
            left: 100px;
        }

        .mountain:nth-child(3) {
            left: 300px;
            border-bottom-color: #142850;
            transform: scale(1.1);
        }

        .mountain:nth-child(4) {
            left: 500px;
            transform: scale(0.9);
        }

        /* Floating geometric shapes */
        .geo-shape {
            position: absolute;
            animation: float 15s infinite ease-in-out;
        }

        .geo-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #43cea2, #185a9d);
            transform: rotate(45deg);
            top: 100px;
            left: 50px;
            opacity: 0.7;
            animation-delay: 0s;
        }

        .geo-shape:nth-child(2) {
            width: 120px;
            height: 80px;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
            transform: rotate(-15deg);
            top: 80px;
            left: 200px;
            opacity: 0.8;
            animation-delay: 1s;
        }

        .geo-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: linear-gradient(90deg, #a8ff78, #78ffd6);
            border-radius: 50%;
            top: 150px;
            left: 400px;
            opacity: 0.6;
            animation-delay: 2s;
        }

        .geo-shape:nth-child(4) {
            width: 140px;
            height: 60px;
            background: linear-gradient(180deg, #f857a6, #ff5858);
            transform: rotate(20deg);
            top: 180px;
            left: 550px;
            opacity: 0.9;
            animation-delay: 3s;
        }

        .geo-shape:nth-child(5) {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #7b4397, #dc2430);
            border-radius: 20px;
            top: 50px;
            right: 30px;
            opacity: 0.5;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        /* Foreground landscape */
        .foreground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
        }

        .ground-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1) 100%),
                linear-gradient(-45deg, rgba(0,0,0,0.1) 25%, transparent 25%, transparent 75%, rgba(0,0,0,0.1) 75%, rgba(0,0,0,0.1) 100%);
            background-size: 40px 40px;
        }

        /* Abstract buildings */
        .buildings {
            position: absolute;
            bottom: 40%;
            width: 100%;
            height: 150px;
        }

        .building {
            position: absolute;
            bottom: 0;
            background: rgba(20, 30, 48, 0.8);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }

        .building:nth-child(1) {
            left: 50px;
            width: 60px;
            height: 120px;
        }

        .building:nth-child(2) {
            left: 120px;
            width: 80px;
            height: 100px;
        }

        .building:nth-child(3) {
            left: 210px;
            width: 50px;
            height: 150px;
        }

        .building:nth-child(4) {
            left: 270px;
            width: 100px;
            height: 80px;
        }

        .building:nth-child(5) {
            left: 380px;
            width: 70px;
            height: 140px;
        }

        .building:nth-child(6) {
            left: 460px;
            width: 90px;
            height: 110px;
        }

        .building:nth-child(7) {
            left: 560px;
            width: 60px;
            height: 90px;
        }

        .building:nth-child(8) {
            left: 630px;
            width: 120px;
            height: 150px;
        }

        /* Windows */
        .window {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
        }

        /* Building 1 windows */
        .building:nth-child(1) .window:nth-child(1) {
            width: 10px;
            height: 15px;
            left: 10px;
            top: 20px;
        }

        .building:nth-child(1) .window:nth-child(2) {
            width: 10px;
            height: 15px;
            left: 30px;
            top: 50px;
        }

        /* Building 2 windows */
        .building:nth-child(2) .window:nth-child(1) {
            width: 15px;
            height: 20px;
            left: 15px;
            top: 20px;
        }

        .building:nth-child(2) .window:nth-child(2) {
            width: 15px;
            height: 20px;
            left: 45px;
            top: 50px;
        }

        /* Lights in buildings */
        .light {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            animation: light-flicker 5s infinite;
        }

        @keyframes light-flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Add some lights to buildings */
        .building:nth-child(3) .light { left: 15px; top: 30px; }
        .building:nth-child(4) .light { left: 20px; top: 20px; }
        .building:nth-child(5) .light { left: 20px; top: 40px; }
        .building:nth-child(6) .light { left: 30px; top: 25px; }

        /* Interactive elements */
        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Title */
        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0.8;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="art-container">
        <div class="title">GEOMETRIC LANDSCAPE</div>
        
        <div class="sky">
            <div class="stars"></div>
            <div class="moon"></div>
            
            <!-- Floating geometric shapes -->
            <div class="geo-shape"></div>
            <div class="geo-shape"></div>
            <div class="geo-shape"></div>
            <div class="geo-shape"></div>
            <div class="geo-shape"></div>
        </div>
        
        <div class="mountains">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
        </div>
        
        <div class="buildings">
            <div class="building">
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="building">
                <div class="window"></div>
                <div class="window"></div>
            </div>
            <div class="building"><div class="light"></div></div>
            <div class="building"><div class="light"></div></div>
            <div class="building"><div class="light"></div></div>
            <div class="building"><div class="light"></div></div>
            <div class="building"></div>
            <div class="building"></div>
        </div>
        
        <div class="foreground">
            <div class="ground-pattern"></div>
        </div>
        
        <div class="controls">
            <button id="day-night">Toggle Day/Night</button>
            <button id="animate-shapes">Animate Shapes</button>
        </div>
    </div>

    <script>
        // Interactive controls
        document.getElementById('day-night').addEventListener('click', function() {
            document.body.classList.toggle('day-mode');
        });
        
        document.getElementById('animate-shapes').addEventListener('click', function() {
            const shapes = document.querySelectorAll('.geo-shape');
            shapes.forEach(shape => {
                shape.style.animationPlayState = shape.style.animationPlayState === 'paused' ? 'running' : 'paused';
            });
        });
    </script>
</body>
</html>
